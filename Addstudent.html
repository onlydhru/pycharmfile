<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4 ">

        <h2 class="mb-4">Student Information Form</h2>

        <form action="/submit_student_info" method="post" enctype="multipart/form-data">
            <div class="mb-3 ml-5 ">
                <label for="studentName" class="form-label">Student Name:</label>
                <input type="text" class="form-control w-25 " id="studentName" name="studentName" required>
            </div>
            <div class="mb-3">
                <label for="studentRoll" class="form-label">Student Roll:</label>
                <input type="text" class="form-control w-25" id="studentRoll" name="studentRoll" required>
            </div>
            <div class="mb-3">
                <label for="studentAddress" class="form-label">Student Address:</label>
                <input type="text" class="form-control w-25" id="studentAddress" name="studentAddress" required>
            </div>
            <div class="mb-3">
                <label for="parentContact" class="form-label">Parent Contact Number:</label>
                <input type="text" class="form-control w-25" id="parentContact" name="parentContact" required>
            </div>
            <div class="mb-3">
                <label for="studentClass" class="form-label">Student Class:</label>
                <select class="form-select w-25" id="studentClass" name="studentClass" required>
                    <option value="class1">Class 1</option>
                    <option value="class2">Class 2</option>
                    <option value="class3">Class 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="studentPhoto" class="form-label">Student Photo:</label>
                <input type="file" class="form-control w-25" id="studentPhoto" name="studentPhoto" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
